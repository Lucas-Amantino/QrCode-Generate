<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QrCode</title> 
    <link rel="icon" href="./res/icon.png">
    <style>
        body
        {
            background-color: rgb(36, 32, 32);
            overflow: hidden;
        }
        *
        {
            color:white;
            font-family: monospace;
        }
        #container
        {
            background-color: rgb(43, 39, 39);
            width: 70%;
            height: 100%;
            min-width: 260px;
            position: absolute;
            left: 15%;
            top:0;
            border: double purple;
        }
        #transform
        {
            width: 75%;
            height: 150px; 
            margin-left: 10%;
            background-color: rgb(75, 71, 71);
            outline: none;
            padding-left: 10px;
            padding-top: 10px;
            overflow: auto;
            border-radius: 10px;
            resize: none;
            border: none;
        }
        #transform::-webkit-scrollbar {
            width: 12px;               
        }
        #transform::-webkit-scrollbar-track {
                background: rgb(44, 43, 42);       
        }
        #transform::-webkit-scrollbar-thumb {
            background-color: rgb(30, 30, 31);  
            border-radius: 20px;       
            border: 3px solid rgb(61, 59, 54);  
        }
        #create
        {
            background-color: rgb(19, 92, 189);
            margin-top: 50px;
            margin-left: 35%;
            border: none;
            border-radius: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        #qrcode
        {
            margin-left: 10%;
            margin-top:50px;
            width: 200px;
            height: 200px; 
            background-color: rgb(75, 71, 71);
            border-radius: 10px;
            border: solid 10px rgb(75, 71, 71);
        }
        #save
        {
            background-color: rgb(19, 92, 189);
            border: none;
            border-radius: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            position: fixed;
            bottom: 0;
        }
        #saving
        {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id='container'>
        <h1 style="text-align: center;text-decoration: underline;">Qr code generator</h1>
        <textarea spellcheck="false" id='transform' placeholder="Type something here"></textarea>
        <button id='create' onclick="create()">Go</button>
        <div id='qrcode'></div>
        <button id='save'><a id='saving' download="QrCode.png">Save</a></button>
        </div>
    </div>

    <script src="./js/qrcode.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
